{% extends 'base.html'%}


<!DOCTYPE html>
{% block content %}
<html lang="en">
    <head>
		{% load static %}
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<link rel="stylesheet" href="{% static 'css/styleRegistration.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>Registration</title>
        <script type="text/javascript">
         $(function () {
            $("#txtN").keypress(function (e) {
                var keyCode = e.keyCode || e.which;

                $("#Message").html("");

                //Regex for Valid Characters i.e. Alphabets.
                var regex = /^[A-Za-z]+$/;

                //Validate TextBox value against the Regex.
                var isValid = regex.test(String.fromCharCode(keyCode));
                if (!isValid) {
                   // alert("Alphabets are allowed")
                   $("#Message").html("Alphabets are allowed");

                }

                return isValid;
            });
        });
        $(function () {
            $("#txtL").keypress(function (e) {
                var keyCode = e.keyCode || e.which;

                $("#Message1").html("");

                //Regex for Valid Characters i.e. Alphabets.
                var regex = /^[A-Za-z]+$/;

                //Validate TextBox value against the Regex.
                var isValid = regex.test(String.fromCharCode(keyCode));
                if (!isValid) {
                   // alert("Alphabets are allowed")
                   $("#Message1").html("Alphabets are allowed");

                }

                return isValid;
            });
        });
        //Phone Number
        jQuery(document).ready(function($){
    $cf = $('#txtc');
    $cf.blur(function(e){
        phone = $(this).val();
        phone = phone.replace(/[^0-9]/g,'');
        if (phone.length != 10)
        {
      
			 $("#Message2").html("Phone number must be 10 digits.");
            $('#txtc').val('');
            $('#txtc').focus();
        }
    });
});

$(function () {
            $("#txtc").keypress(function (e) {
                var keyCode = e.keyCode || e.which;

                $("#Message2").html("");

                //Regex for Valid Characters i.e. Alphabets.
                var regex = /^[0-9\s]+$/;

                //Validate TextBox value against the Regex.
                var isValid = regex.test(String.fromCharCode(keyCode));
                if (!isValid) {
                    $("#Message2").html("Numbers are allowed");
                }
				

                return isValid;
            });
        });
        
        </script>
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container log-in-container">
                <form  action="/Registration" method="post">
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    
                    <input type="text" placeholder="Enter Your FirstName" name="txtFName" id="txtN" autocomplete="off"/>
                    <span id="Message" style="color:red"></span>
                    <input type="text" placeholder="Enter Your Lastname" name="txtLName" id="txtL" autocomplete="off"/>
                    <span id="Message1" style="color:red"></span>
                    <input type="text" placeholder="Enter Your Contact Number" name="txtCno" id="txtc" autocomplete="off"/>
                    <span id="Message2" style="color:red"></span>
                    <input type="Email" placeholder="Enter Your Email Address" name="txtEmail" autocomplete="off" />
                    <span id="Message3" style="color:red"></span>
                    <input type="password" placeholder="Enter Your Password" name="txtPwd"  />
                  
                           <button type="submit">SignUp</button>
            {% if messages %}
            {% for msg in messages %}
            <b>{{msg}}</b>
            
            {% endfor%}
            {% endif%}
            <hr>
           
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome User</h1>
                        <p>Register Yourself.Stay safe Stay Happie.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
      <!--filer-->

{% endblock%}
